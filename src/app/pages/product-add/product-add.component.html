<form (ngSubmit)="handleSubmit()">
  <div class="form-group mb-3">
    <label for="thumbnail">Image</label>
    <input
      class="form-control"
      type="text"
      placeholder="image"
      id="thumbnail"
      [(ngModel)]="product.thumbnail"
      name="thumbnail"
    />
  </div>
  <div class="form-group mb-3">
    <label for="title">Title</label>
    <input
      class="form-control"
      type="text"
      placeholder="title"
      id="title"
      [(ngModel)]="product.title"
      name="title"
    />
  </div>

  <div class="form-group mb-3">
    <label for="price">Price</label>
    <input
      class="form-control"
      type="number"
      placeholder="price"
      id="price"
      [(ngModel)]="product.price"
      name="price"
    />
  </div>

  <div class="form-group mb-3">
    <label for="description">Description</label>
    <input
      class="form-control"
      type="text"
      placeholder="description"
      id="description"
      [(ngModel)]="product.description"
      name="description"
    />
  </div>
  <div class="form-group mb-3">
    <button class="btn w-100">Submit</button>
  </div>
</form>
